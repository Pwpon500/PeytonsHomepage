<!doctype html>

<html>
<head>
  <title>Peyton-s-Homepage</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="/manifest.json">
  <link type="text/css" rel="stylesheet" href="stylesheet.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.3/css/bootstrap.min.css" integrity="sha384-MIwDKRSSImVFAZCVLtU0LMDdON6KVCrZHyVQQj6e8wIEJkW4tvwqXrbMIya1vriY" crossorigin="anonymous">
  <script src="https://cdn.rawgit.com/sekando/feednami-client/master/releases/1.0.2.min.js"></script>
</head>

<body>
  <div class="container-fluid">
    <div class="row" id="headerContainer">
      <a href="https://todoist.com/" target="_blank">
        <div class="col-sm-3" id="todoistContainer"><img class="logo" src="resources/todoistLogo.png"></div>
      </a>
      <div class="col-sm-6" id="greetingContainer">
        <div id="greeting"></div>
      </div>
      <a href="https://inbox.google.com/u/0/" target="_blank">
        <div class="col-sm-3" id="inboxContainer"><img class="logo" src="resources/inboxIcon.png"></div>
      </a>
    </div>
    <div class="row" id="lowerContainer">
      <div class="col-sm-6" id="leftContainer">
        <div id="calendarContainer">
          <iframe id="calendar" src="https://calendar.google.com/calendar/embed?showTitle=0&amp;showNav=0&amp;showPrint=0&amp;mode=WEEK&amp;height=600&amp;wkst=1&amp;bgcolor=%23ffffff&amp;src=pwpon500%40gmail.com&amp;color=%232952A3&amp;src=qvjcqb679v9tcvh26q0it866bg%40group.calendar.google.com&amp;color=%23711616&amp;ctz=America%2FNew_York" style="border-width:0" frameborder="0" scrolling="no"></iframe>
        </div>
        <div id="forecastContainer">
          <iframe id="forecast" type="text/html" src="http://forecast.io/embed/#lat=42.3583&lon=-71.0603&name=Downtown Boston"></iframe>
          <div class="input-group" id="forecastInput">
            <span class="input-group-btn">
              <button class="btn btn-secondary" onclick="geoCode()" type="button">Refresh</button>
            </span>
            <input type="text" class="form-control" id="locInput" onkeypress="checkEnter(event)" placeholder="Your location">
          </div>
        </div>
      </div>
      <div class="col-sm-6" id="rightContainer">
        <nav aria-label="Page Navigation" id="navbar">
          <ul class="pagination">
            <li class="page-item" id="prevButton">
              <a class="page-link" href="#" onclick="fillPrev()" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
                <span class="sr-only">Previous</span>
              </a>
            </li>
            <li class="page-item">
              <a class="page-link" href="#" onclick="fillNext()" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
                <span class="sr-only">Next</span>
              </a>
            </li>
          </ul>
        </nav>
        <div class="card-columns" id="rssFeed">
        </div>
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js" integrity="sha384-THPy051/pYDQGanwU6poAc/hOdQxjnOEXzbT+OuUAFqNqFjL+4IGLBgCJC3ZOShY" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.2.0/js/tether.min.js" integrity="sha384-Plbmg8JY28KFelvJVai01l8WyZzrYWG825m+cZ0eDDS1f7d/js6ikvy1+X+guPIB" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.3/js/bootstrap.min.js" integrity="sha384-ux8v3A6CPtOTqOzMKiuo3d/DomGaaClxFYdCu2HPMBEkf6x2xiDyJ7gkXU0MWwaD" crossorigin="anonymous"></script>
  <script src="scripts/homepage.js"></script>
</body>
</html>
