<!doctype html>

<html>
<head>
  <title>Peyton-s-Homepage</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="/manifest.json">
  <link type="text/css" rel="stylesheet" href="stylesheet.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.3/css/bootstrap.min.css" integrity="sha384-MIwDKRSSImVFAZCVLtU0LMDdON6KVCrZHyVQQj6e8wIEJkW4tvwqXrbMIya1vriY" crossorigin="anonymous">
  <script src="https://cdn.rawgit.com/sekando/feednami-client/master/releases/1.0.2.min.js"></script>
</head>

<body>
  <div class="container-fluid">
    <div class="row" id="headerContainer">
      <a href="https://todoist.com/" target="_blank">
        <div class="col-sm-3" id="todoistContainer"><img class="logo" src="resources/todoistLogo.png"></div>
      </a>
      <div class="col-sm-6" id="greetingContainer">
        <div id="greeting"></div>
      </div>
      <a href="https://inbox.google.com/u/0/" target="_blank">
        <div class="col-sm-3" id="inboxContainer"><img class="logo" src="resources/inboxIcon.png"></div>
      </a>
    </div>
    <div class="row" id="lowerContainer">
      <div class="col-sm-6" id="leftContainer">
        <div id="calendarContainer">
          <iframe id="calendar" src="https://calendar.google.com/calendar/embed?showTitle=0&amp;showNav=0&amp;showPrint=0&amp;mode=WEEK&amp;height=600&amp;wkst=1&amp;bgcolor=%23ffffff&amp;src=pwpon500%40gmail.com&amp;color=%232952A3&amp;src=qvjcqb679v9tcvh26q0it866bg%40group.calendar.google.com&amp;color=%23711616&amp;ctz=America%2FNew_York" style="border-width:0" frameborder="0" scrolling="no"></iframe>
        </div>
        <div id="forecastContainer">
          <iframe id="forecast" type="text/html" src="http://forecast.io/embed/#lat=42.3583&lon=-71.0603&name=Downtown Boston"></iframe>
          <div class="input-group" id="forecastInput">
            <span class="input-group-btn">
              <button class="btn btn-secondary" onclick="geoCode()" type="button">Refresh</button>
            </span>
            <input type="text" class="form-control" id="locInput" onkeypress="checkEnter(event)" placeholder="Your location">
          </div>
        </div>
      </div>
      <div class="col-sm-6" id="rightContainer">
        <nav aria-label="Page Navigation" id="navbar">
          <ul class="pagination">
            <li class="page-item" id="prevButton">
              <a class="page-link" href="#" onclick="fillPrev()" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
                <span class="sr-only">Previous</span>
              </a>
            </li>
            <li class="page-item">
              <a class="page-link" href="#" onclick="fillNext()" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
                <span class="sr-only">Next</span>
              </a>
            </li>
          </ul>
        </nav>
        <div class="card-columns" id="rssFeed">
        </div>
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js" integrity="sha384-THPy051/pYDQGanwU6poAc/hOdQxjnOEXzbT+OuUAFqNqFjL+4IGLBgCJC3ZOShY" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.2.0/js/tether.min.js" integrity="sha384-Plbmg8JY28KFelvJVai01l8WyZzrYWG825m+cZ0eDDS1f7d/js6ikvy1+X+guPIB" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.3/js/bootstrap.min.js" integrity="sha384-ux8v3A6CPtOTqOzMKiuo3d/DomGaaClxFYdCu2HPMBEkf6x2xiDyJ7gkXU0MWwaD" crossorigin="anonymous"></script>
  <script>
    function refreshForecast(){
      var lat = localStorage.getItem("latitude");
      var long = localStorage.getItem("longitude");
      var name = localStorage.getItem("locationName");
      $("#forecast").remove();
      var $forecast = $("<iframe>", {
        id: "forecast",
        "type": "text/html"
      });
      if(lat != null && long != null){
        $forecast.attr("src", "http://forecast.io/embed/#lat=" + lat + "&lon=" + long + "&name=" + name);
      }
      else{
        $forecast.attr("src", "http://forecast.io/embed/#lat=42.3583&lon=-71.0603&name=Downtown Boston");
      }

      $("#forecastContainer").append($forecast);
    }

    function geoCode(){
      var loc = $("#locInput").val();
      loc = loc.split(" ").join("+");
      var locUrl = "https://maps.googleapis.com/maps/api/geocode/json?address=" + loc + "&key=AIzaSyCsarhD-9HTc4cQQqCtRa2uDlF-OJNPH50";
      $.ajax({
        url: locUrl,
        dataType: "json",
        success: function(result){
          var res = result.results[0];
          localStorage.setItem("locationName", res.address_components[2].short_name);
          localStorage.setItem("latitude", res.geometry.location.lat);
          localStorage.setItem("longitude", res.geometry.location.lng);
          refreshForecast();
        }
      });
    }

    function checkEnter(e){
      if(e.keyCode == 13){
        geoCode();
      }
    }

    function overflown(e){
      if (e.offsetHeight < e.scrollHeight || e.offsetWidth < e.scrollWidth) {
        return true;
      } else {
        return false;
      }
    }

    function fillNext(){
      var r = parseInt(sessionStorage.getItem("curRSS"));
      $("#prevButton").attr("class", "page-item");
      $("#prevButton").removeAttr("tabindex");
      fillRSS();
    }

    function fillPrev(){
      var r = parseInt(sessionStorage.getItem("curRSS"));
      var set = r - parseInt(sessionStorage.getItem("step")) * 2;
      if(set <= 0){
        set = 0;
        $("#prevButton").attr("class", "page-item disabled");
        $("#prevButton").attr("tabindex", "-1");
      }
      else{
        $("#prevButton").attr("class", "page-item");
        $("#prevButton").removeAttr("tabindex");
      }
      sessionStorage.setItem("curRSS", set);
      fillRSS();
    }

    function fillRSS() {
      $("#rssFeed").empty();
      var $loadingIcon = $("<img>", {
        "src": "resources/gears.svg",
        "id": "loading"
      });
      $("#rssFeed").append($loadingIcon);

      var url = 'http://rss.cnn.com/rss/cnn_topstories.rss';
      feednami.load(url,function(result){
        if(result.error){
          console.log(result.error);
        }
        else{
          $("#rssFeed").empty();
          entries = result.feed.entries;
          var cur = parseInt(sessionStorage.getItem("curRSS"));
          var i = cur;
          while (!overflown(document.getElementById("rssFeed"))) {
            var d = new Date();
            var time = Math.round((d.getTime() - entries[i].date_ms) / 1000);
            if(time >= 60){
              time = Math.round(time / 60);
              if(time >= 60){
                time = Math.round(time / 60);
                if(time >= 24){
                  time += " days";
                }
                else{
                  time += " hours";
                }
              }
              else{
                time += " minutes";
              }
            }
            else{
              time += " seconds";
            }
            time += " ago";

            var $card = $("<div>", {
              "class": "card text-xs-center"
            });
            var $header = $("<div>", {
              "class": "card-header",
              "text": time
            });
            $card.append($header);
            var $title = $("<h3>", {
              "class": "card-title",
              "text": entries[i].title
            });
            $card.append($title);
            var summary = entries[i].summary;
            var ind = summary.indexOf('<div class="feedflare">');
            var $text = $("<p>", {
              "class": "card-title",
              "text": summary.substring(0, ind)
            });
            $card.append($text);
            var $anchor = $("<a>", {
              "href": entries[i].link,
              "target": "_blank"
            });
            var $link = $("<div>", {
              "class": "card-footer",
              "text": "Read More"
            });
            $anchor.append($link);
            $card.append($anchor);

            $("#rssFeed").append($card);
            i++;
          }
          sessionStorage.setItem("step", (i - 1) - cur);
          sessionStorage.setItem("curRSS", i - 1);

          $("#rssFeed").children("div").last().remove();
          if(overflown(document.getElementById("rssFeed"))){
            $("#rssFeed").children("div").last().remove();
          }
        }
      });
    }

    $(document).ready(function(){
      sessionStorage.setItem("curRSS", 0);
      var $greeting = $("#greeting");
      var date = new Date();
      var hours = date.getHours();
      if(hours < 12) {
        $greeting.text("Good Morning!");
      }
      else if(hours < 19){
        $greeting.text("Good Afternoon!");
      }
      else{
        $greeting.text("Good Evening!");
      }

      $("#prevButton").attr("class", "page-item disabled");
      $("#prevButton").attr("tabindex", "-1");

      refreshForecast();
      fillRSS();
    });
  </script>
</body>
</html>
